<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCP Resource Scanner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>GCP Resource Scanner</h1>
            <p class="subtitle">Discover and list your cloud assets instantly</p>
        </header>

        <div class="input-group">
            <input type="text" id="project-id" placeholder="Enter GCP Project ID" autocomplete="off">
            <button id="scan-btn">Scan Resources</button>
        </div>

        <div id="loading" class="loading-spinner"></div>
        <div id="error" class="error-message"></div>
        
        <div id="results-area">
            <!-- Results will appear here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
